        <ul>
<li><p>题目描述</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">给定n个石子，其重量分别为a1,a2,a3,...,an。</span><br><span class="line">要求将其划分为m份，每一份的划分费用定义为这份石子中最大重量与最小重量差的平方。</span><br><span class="line">总划分费用为m份划分费用之和。</span><br><span class="line"></span><br><span class="line">现在对于给定的n个石子，求一种划分方案，使得总划分费用最小。</span><br></pre></td></tr></table></figure>
</li>
<li><p>输入格式</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">第一行两个正整数n和m，接下来一行有n个正整数，表示一个石子的重量ai。(1≤n, m, ai≤1000)</span><br></pre></td></tr></table></figure>
</li>
<li><p>输出格式</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">计算输出最小总划分费用。</span><br><span class="line"></span><br><span class="line">注意：若一份只有一个石子，那么，这份石子中最大重量与最小重量的差的平方为0。</span><br></pre></td></tr></table></figure>
</li>
<li><p>输入样例</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">4 2</span><br><span class="line">4 7 10 1</span><br></pre></td></tr></table></figure>
</li>
<li><p>输出样例</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">18</span><br></pre></td></tr></table></figure>
</li>
<li><p>思路</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">1,先将石子重量从小到大排序(从大到小也可以).</span><br><span class="line">2,假设f(n,m)表示:n个石头分成m份的最小费用. 特别的,有f(1,1)=0; f(n,1)=(an - a1)^2</span><br><span class="line">那么,除去最后一份石头的若干个,前面m-1份必定也是最优的分法.</span><br><span class="line">若最后一堆1个石头, f(n,m) = f(n-1,m-1)+0^2</span><br><span class="line">若最后一堆2个石头, f(n,m) = f(n-2,m-1)+(an - an-1)^2</span><br><span class="line">若最后一堆3个石头, f(n,m) = f(n-3,m-1)+(an - an-2)^2</span><br><span class="line">......</span><br><span class="line">最后一堆最多只能有n-m+1个石头,因为当最后一堆为n-m+1时,前面m-1堆已经是一个一份了.</span><br><span class="line">因此, f(n,m) = Min&#123; f(n-1,m-1)+0^2,  f(n-2,m-1)+(an - an-1)^2,  ...&#125;</span><br><span class="line"></span><br><span class="line">例如:</span><br><span class="line">n=5, m=2</span><br><span class="line">a[1..5] = 1 3 4 8 9</span><br><span class="line">f(5,2)=Min&#123; f(4,1)+0; f(3,1)+1; f(2,1)+5^2 &#125;=Min&#123;49,10,29&#125;=10</span><br><span class="line">这5个石头分2堆的最优分法：（1 3 4）（8 9）</span><br></pre></td></tr></table></figure>
</li>
<li><p>题解</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;vector&gt;</span><br><span class="line">#include &lt;math.h&gt;</span><br><span class="line">#include &lt;cstring&gt;</span><br><span class="line">#include&lt;algorithm&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> n, m;</span><br><span class="line">    cin &gt;&gt; n &gt;&gt; m;</span><br><span class="line">    <span class="keyword">int</span> *array = <span class="keyword">new</span> <span class="keyword">int</span>[n];</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++)&#123;</span><br><span class="line">        cin&gt;&gt;array[i];</span><br><span class="line">    &#125;</span><br><span class="line">    sort(array, array + n);</span><br><span class="line">    <span class="keyword">int</span> **result = <span class="keyword">new</span> <span class="keyword">int</span>*[n + <span class="number">1</span>];</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt;= n; i++)&#123;</span><br><span class="line">        result[i] = <span class="keyword">new</span> <span class="keyword">int</span>[m + <span class="number">1</span>];</span><br><span class="line">        memset(result[i], <span class="number">0</span>, (m + <span class="number">1</span>) * sizeof(<span class="keyword">int</span>));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i++)&#123;</span><br><span class="line">        <span class="comment">// 算出只划分一堆的时候</span></span><br><span class="line">        result[i][<span class="number">1</span>] = (array[i - <span class="number">1</span>] - array[<span class="number">0</span>]) * (array[i - <span class="number">1</span>] - array[<span class="number">0</span>]);</span><br><span class="line">        <span class="keyword">int</span> num = min(i, m);</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">2</span>; j &lt;= num; j++)&#123;</span><br><span class="line">            result[i][j] = result[i - <span class="number">1</span>][j - <span class="number">1</span>];</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> k = <span class="number">2</span>; k &lt; i; k++)&#123;</span><br><span class="line">                result[i][j] = min(result[i][j],</span><br><span class="line">                                   result[i - k][j - <span class="number">1</span>] + (array[i - <span class="number">1</span>] - array[i - k]) * (array[i - <span class="number">1</span>] - array[i - k])</span><br><span class="line">                                   );</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    cout&lt;&lt;result[n][m]&lt;&lt;endl;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

</li>
</ul>
